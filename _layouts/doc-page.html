---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-reading-time">
    Tiempo de lectura: {{ page.content | number_of_words | divided_by: site.data.conf.readingTime.wordsPerMinute }} minutos
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
